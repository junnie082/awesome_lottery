<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Lottery - For Alex</title>
      <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div>
  <a href="{% url 'lottery:index' %}" class="btn-close" aria-label="Close"></a>

    <form action="{% url 'dashboard:create_dashboard' %}" method="post">
        {% csrf_token %}
        <table style="justify-content: center">
            <div class="btn btn-warning dropdown-toggle dropdown-toggle-split">230:  {{ form.first_class }}</div>
            <div class="btn btn-warning dropdown-toggle dropdown-toggle-split">330:  {{ form.second_class }}</div>
            <div class="btn btn-warning dropdown-toggle dropdown-toggle-split">430:  {{ form.third_class }}</div>
            <div class="btn btn-warning dropdown-toggle dropdown-toggle-split">530:  {{ form.fourth_class }}</div>
            <div class="btn btn-warning dropdown-toggle dropdown-toggle-split">630:  {{ form.fifth_class }}</div>
        </table>
        <input style="text-align: center" class="btn btn-success m-1" type="submit">
    </form>
  </div>
    </body>
</html>
