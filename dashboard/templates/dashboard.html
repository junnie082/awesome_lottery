<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/style.css">
</head>
<body>

    <div class="p-3 border border-primary-subtle rounded-3">
    <div>
        <a href="{% url 'lottery:index' %}" class="btn-close" aria-label="Close"></a>
    </div>
        <h2 style="text-align: center" class="text-bg-warning p-1 rounded-pill">{{ class_time }}{{ class_level }}      <a style="text-decoration: none; font-size: 20px;" class="text text-bg-primary rounded-2 p-1" href="{% url 'members:get_create_member_form' class_time=class_time class_level=class_level %}">Add Member</a></h2>
        {% for member in class_members %}
        <a style="color: gray; font-size: 30px;" href="{% url 'members:detail' member.id %}">{{ member.name }} {{ member.total_points }}</a>
        <form action="{% url 'lottery:create_point' member.id %}" method="post">
        {% csrf_token %}
        {% include "point_system.html" %}
        </form>
        {% endfor %}

    </div>
</body>
</html>
