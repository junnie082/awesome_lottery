<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Awesome Lottery - For Alex</title>
      <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="p-3 border border-primary-subtle rounded-3">
      <div>
          <a href="{% url 'lottery:index' %}" class="btn-close" aria-label="Close"></a>
      </div>

    <div class="border border-dark border-2 p-2">
        <h2 class="text text-bg-warning">
            <label for="group">Class: &nbsp;{{ class_time }}{{ class_level }}</label>
        </h2>
        <h4>Add New Member</h4>
    <form action="{% url 'members:create_member' class_time=class_time class_level=class_level %}" method="post">
        {% csrf_token %}
        <label for="name">Name: </label>
        <input class="form-control" id="name" type="text" name="name" value="{{ current_name }}">
        <br>
        <label for="total_points">Initial Points: </label>
        <input class="form-control" id="total_points" type="number" name="total_points" value="{{ total_points1 }}">
        <br>

        <input class="btn btn-primary" type="submit" value="Add Member">
    </form>
    </div>
  </div>
  </body>
</html>
